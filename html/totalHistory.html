<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.jqplot.js"></script>
<script type="text/javascript" src="jqplot/jqplot.json2.min.js"></script>
<script type="text/javascript" src="jqplot/jqplot.canvasTextRenderer.min.js"></script>
<script type="text/javascript" src="jqplot/jqplot.canvasAxisLabelRenderer.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
</head>

<body>
%(navHeader)s
<div id="memWrapper">
	<div id="chartMem" style="height:400px;width:800px; "></div>
</div>

<div id="cpuWrapper">
	<div id="chartCpu" style="height:400px;width:800px; "></div>
</div>

<script type="text/javascript">

$(document).ready(function(){
	var dataMem = %(dataMem)s;
	var dataCpu = %(dataCpu)s;
	var labels = %(labels)s;

	var plotMem = $.jqplot ('chartMem', 
						dataMem,
						{
							title: 'Memory breakdown',
							legend: { show:true, location: 'e' ,labels: labels},
							axes: {	yaxis: {min: 0, max:100, numberTicks:11}
									},
							series:[%(blankDictLabelsMinusOne)s
									{show:true, showMarker: false, fill: true, fillAlpha: 0.1, fillColor: '#000'}],
						}
						);
						
	var plotCpu = $.jqplot ('chartCpu', 
						dataCpu,
						{
							title: 'Cpu breakdown',
							legend: { show:true, location: 'e' ,labels: labels},
							axes: {yaxis: {min: 0.0, max:100.0, numberTicks:11}},
							series: [%(blankDictLabelsMinusOne)s
									{show:true, showMarker: false, fill: true, fillAlpha: 0.1, fillColor: '#000'}],
						}
						);
});

</script>

</body>

</html>
